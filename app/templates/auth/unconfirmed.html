{% extends "base.html" %}

{% block title %}Flasky - 验证邮箱{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好， {{ current_user.username }}！
    </h1>
    <h3>您尚未确认您的账户。</h3>
    <p>
        在您能够访问本网站之前，您需要先确认您的账户。
        请检查您的收件箱，您应该已收到一封带有确认链接的电子邮件。
    </p>
    <p>
        需要重新发送确认邮件吗？
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>

{% endblock %}
